<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<title>Vannaka - OSRS Monster Randomizer</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Vannaka</h1>
				<p>An Oldschool Runescape Random Monster Generator. The Slayer Master that selects based on <strong>your</strong> parameters, but also doesn't give Slayer XP.</p>
			</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="card">
					<img class="card-img-top" src="Images/QuestionMarkIcon.png" id="monsterImage">
					<div class="card-body">
						<h4 class="card-title text-center" id="monsterName"></h4>
						<div class="card-body" id="monsterWiki">Click Generate to begin...</div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<button id="testButton" class="btn btn-primary">GENERATE</button>
			</div>
		</div>
		</div>
		
	
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
	<script>
		function getRandomMonster(){
			$.getJSON("https://github.com/amcollins411/Vannaka/blob/master/cache/monsters-cache-data.json", function(data){
				console.log(data);
			});
		}
		
		$("#testButton").on("click", function(){
			getRandomMonster();
		});
		
		
	</script>
</html>
